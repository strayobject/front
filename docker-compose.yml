version: '2'

services:
    frontserver:
        image: php:7.1-cli
        working_dir: /var/www/html
        entrypoint: /bin/bash -c /var/www/html/opt/app/entrypoint.sh
        volumes:
            - .:/var/www/html
        ports:
          - 8081:8081
          - 8080:8080
          - 8443:8443
          - 443:443
          - 80:80
        depends_on: []
          # - rethinkdb
        links: []
          # - rethinkdb:rethinkdb
    
    # rethinkdb:
    #     image: rethinkdb:2.3.5
