version: '2'

services:
    front:
        image: php:7.1-cli
        working_dir: /var/www/html
        entrypoint: /bin/bash -c /var/www/html/opt/app/entrypoint.sh
        volumes:
            - .:/var/www/html
        ports:
          - 127.0.0.1:8081:8081
          - 127.0.0.1:8444:8444
          - 127.0.0.1:7000:7000
        environment:
          DEV: ${DEV}
